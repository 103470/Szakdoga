version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webshop_app
    volumes:
      - ./src:/var/www/html
    depends_on:
      - mysql
    networks:
      - webshop_network

  mysql:
    image: mysql:8.0
    container_name: webshop_database
    restart: always
    environment:
      MYSQL_DATABASE: webshop
      MYSQL_USER: admin
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - webshop_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: webshop_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - webshop_network

  nginx:
    image: nginx:alpine
    container_name: webshop_nginx
    ports:
      - "8000:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - webshop_network

networks:
  webshop_network:

volumes:
  mysql_data:
